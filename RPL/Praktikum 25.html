<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 25 Input</title>
</head>
<body>
    <label for="Username">Username:</label>
    <input type="text" id="Username" name="nama" placeholder="Masukkan nama anda">
    <br>
    <label for="Sandi">Password:</label>
    <input type="text" id="Sandi" name="password" placeholder="Masukkan password anda">
    <br>
    <label for="email">Alamat Email:</label>
    <input type="email" id="email" name="email" placeholder="Masukkan Email anda">
    <br>
    <label for="Umur">Umur</label>
    <input type="number" id="Umur"name="umur" min="18" max="100">
</body>
</html>
